{% extends "core/root.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}

<div class="grid place-items-center p-16 bg-gray-50">
  <div class="w-full max-w-sm bg-white rounded-xl shadow p-8 text-center">
    <!-- Error Icon -->
    <div class="mx-auto size-20 bg-red-100 rounded-full grid place-items-center mb-6">
      <svg xmlns="http://www.w3.org/2000/svg" class="size-12 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    </div>

    <!-- Large 404 Number -->
    <h1 class="text-9xl font-extrabold text-gray-800 mb-2">404</h1>  <!-- Large 404 number -->

    <!-- Error Text -->
    <h2 class="text-2xl font-bold text-gray-800 mb-2">Page Not Found</h2>
    <p class="text-gray-600 mb-6">We couldn't find what you're looking for.</p>

    <!-- Action Buttons -->
    <div class="flex flex-col sm:flex-row gap-3 justify-center">
      <a href="/" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg transition">
        Go Home
      </a>
      <button onclick="history.back()" class="px-4 py-2 border hover:bg-gray-50 rounded-lg transition">
        Go Back
      </button>
    </div>
  </div>
</div>

{% include "job_portal/index_footer.html" %}

{% endblock %}
